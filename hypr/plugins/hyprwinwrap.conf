# hyprlang noerror true

exec-once = [workspace 10 silent;float;nofocus;noanim;noborder;noblur] alacritty --config-file="$HOME/.config/hypr/plugins/hyprwinwrap-clock.toml" --class="clock-bg" -e tty-clock -s -c -t -d 0 -C 6
exec-once = sleep 0.5 && hyprctl dismissnotify

plugin {
  hyprwinwrap {
    class = clock-bg
  }
}

# hyprlang noerror false
