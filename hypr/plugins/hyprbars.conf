# hyprlang noerror true

plugin {
  hyprbars {
    bar_color = rgba(000000AF)
    bar_height = 28
    bar_title_enabled = false
    bar_text_size = 10
    bar_text_font = Fira Code Nerd Font
    col.text = rgb(E0E0E0)
    bar_part_of_window = false
    bar_precedence_over_border = true
    bar_padding = 5
    bar_button_padding = 5
    hyprbars-button = rgb(E0E0E0), 20, , hyprctl dispatch killactive
    hyprbars-button = rgb(E0E0E0), 20, , hyprctl dispatch fullscreen 1
  }
}

windowrulev2 = plugin:hyprbars:nobar,class:^(LibreWolf)$
windowrulev2 = plugin:hyprbars:nobar,class:^(evince)$
windowrulev2 = plugin:hyprbars:nobar,class:^(org.gnome.Calculator)$

