# hyprlang noerror true

exec = hyprctl dismissnotify

plugin {
  hyprbars {
    bar_blur = true
    bar_height = 28
    bar_title_enabled = true
    bar_text_size = 10
    bar_text_align = left
    bar_part_of_window = true
    bar_precedence_over_border = true
    bar_padding = 10
    bar_button_padding = 5
  }
}

windowrule = plugin:hyprbars:nobar,focus:0

# hyprlang noerror false
