exec-once = hyprpm reload && hyprctl seterror enable
#plugin = /usr/local/lib/libhycov.so

bind = ALT, Tab, hycov:toggleoverview, forceall
bind = ALT SHIFT, TAB, hycov:toggleoverview, forceallinone

bind=ALT,left,hycov:movefocus,l
bind=ALT,right,hycov:movefocus,r
bind=ALT,up,hycov:movefocus,u
bind=ALT,down,hycov:movefocus,d
# if you want that focusmove can cross monitor, use this
# bind=ALT,left,hycov:movefocus,leftcross
# bind=ALT,right,hycov:movefocus,rightcross
# bind=ALT,up,hycov:movefocus,upcross
# bind=ALT,down,hycov:movefocus,downcross

plugin {
  hycov {
     overview_gappo = 50 # gaps width from screen edge
     overview_gappi = 25 # gaps width from clients
     enable_hotarea = 0 # enable mouse cursor hotarea, when cursor enter hotarea, it will toggle overview    
     hotarea_monitor = all # monitor name which hotarea is in, default is all
     hotarea_pos = 2 # position of hotarea (1: bottom left, 2: bottom right, 3: top left, 4: top right)
     hotarea_size = 10 # hotarea size, 10x10
     swipe_fingers = 2 # finger number of gesture,move any directory
     move_focus_distance = 100 # distance for movefocus,only can use 3 finger to move 
     enable_gesture = 0 # enable gesture
     auto_exit = 1 # enable auto exit when no client in overview
     auto_fullscreen = 0 # auto make active window maximize after exit overview
     only_active_workspace = 0 # only overview the active workspace
     only_active_monitor = 1 # only overview the active monitor
     enable_alt_release_exit = 1 # alt swith mode arg,see readme for detail
     # alt_replace_key = Alt_L # alt swith mode arg,see readme for detail
     alt_toggle_auto_next = 1 # auto focus next window when toggle overview in alt swith mode
     click_in_cursor = 1 # when click to jump,the target windwo is find by cursor, not the current foucus window.
     height_of_titlebar = 0 # height deviation of title bar height
  }
}
