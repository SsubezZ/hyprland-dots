# hyprlang noerror true

exec-once = hyprctl dismissnotify
bind = WIN, grave, hyprexpo:expo, toggle
bindr = WIN, grave, hyprexpo:expo, select

plugin {
  hyprexpo {
    columns = 3
    gap_size = 5
    bg_col = rgb(0F0F0F)
    workspace_method = first 1
    enable_gesture = true
    gesture_fingers = 3
    gesture_distance = 300
    gesture_positive = false
  }
}

# hyprlang noerror false
