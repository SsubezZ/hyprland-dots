general {
  disable_loading_bar = true
  hide_cursor = true
  immediate_render = true
  screencopy_mode = 1
}

animations {
  enabled = true
  bezier = linear, 1, 1, 0, 0
  animation = fadeIn, 1, 10, linear
  animation = fadeOut, 1, 5, linear
  animation = inputFieldFade, 1, 5, linear
  animation = inputFieldColors, 1, 10, linear
  animation = inputFieldDots, 1, 3, linear
}

# eDP-1
background {
  monitor = eDP-1
  path = $WALLPAPER_RIGHT
  # path = screenshot
  # color = rgba(15, 15, 15, 0.75)
  blur_passes = 3
  blur_size = 5
  noise = 0.025
  vibrancy = 0.0
  vibrancy_darkness = 0.0
  brightness = 0.5
  contrast = 2
}

# AM/PM-Time
label {
  monitor = eDP-1
  text = cmd[update:1000:true] date +%p
  color = rgba(E0E0E0DD)
  font_family = FiraMono Heavy
  font_size = 25

  shadow_passes = 2
  shadow_color = rgb(0F0F0F)

  position = -180, 280
  halign = center
  valign = center
}

# Hour-Time
label {
  monitor = eDP-1
  text = cmd[update:1000:true] date +%I
  color = rgba(E0E0E0FF)
  font_family = FiraMono Heavy
  font_size = 180

  shadow_passes = 2
  shadow_color = rgb(0F0F0F)

  position = 0, 210
  halign = center
  valign = center
}

# Minute-Time
