# Date
label {
  monitor = 
  text = cmd[update:10000:true] date +"%d %B %Y"
  color = rgba(E0E0E0)
  font_family = FiraMono Bold
  font_size = 25

  shadow_passes = 2
  shadow_color = rgb(0F0F0F)

  position = 0, 0
  halign = center
  valign = top
}

# Day
label {
  monitor = 
  text = cmd[update:10000:true] date +%A
  color = rgba(E0E0E0AA)
  font_family = FiraMono Semibold
  font_size = 15

  shadow_passes = 2
  shadow_color = rgb(0F0F0F)

  position = 0, -40
  halign = center
  valign = top
}

input-field {
  monitor = eDP-1
  size = 300, 50
  outline_thickness = 1
  dots_size = 0.25
  dots_spacing = 0.5
  dots_center = true
  dots_rounding = 2
  outer_color = rgba(E0E0E0FF)
  inner_color = rgba(0F0F0FFF)
  font_color = rgba(E0E0E0FF)
  fade_on_empty = false
  placeholder_text = PASSWORD
  hide_input = false
  rounding = 6
  check_color = rgba(2B2B2BFF)
  fail_color = rgba(FFAAAAFF)
  fail_text = INCORRECT <b>($ATTEMPTS)</b>
  capslock_color = rgba(00FFFFFF)

  shadow_passes = 2
  shadow_color = rgb(0F0F0F)

  position = 0, 250
  halign = center
  valign = bottom
}

label {
  monitor = eDP-1
  text = $USER
  color = rgba(E0E0E0AA)
  font_size = 10
  font_family = FiraMono Medium

  shadow_passes = 2
  shadow_color = rgb(00CCCC)

  position = 0, 25
  halign = center
  valign = bottom
}

