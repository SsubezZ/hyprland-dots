input {
  kb_layout = us
  # kb_options = ctrl:swapcaps
  follow_mouse = 1
  touchpad {
    natural_scroll = true
  }
  accel_profile = flat
  numlock_by_default = true
  sensitivity = 0
}

general {
  gaps_in = 2
  gaps_out = 4
  border_size = 1

  layout = dwindle

  resize_on_border = true

  allow_tearing = true
}

decoration {
  rounding = 8
  rounding_power = 2
  dim_special = 0.25
  dim_around = 0.75

  blur {
    enabled = true
    size = 12
    passes = 3
    noise = 0.05
    vibrancy = 0.0
    vibrancy_darkness = 0.0
    popups = true
    input_methods = true
    ignore_opacity = true
  }

  shadow {
    enabled = true
    range = 12
    render_power = 4
    # windowrule = noshadow, floating:0
    windowrule = noshadow, fullscreen:1
  }
}

animations {
  enabled = true
  first_launch_animation = false
  bezier = windIn, 0.0, 1.0, 0.5, 1.0
  bezier = windOut, 0.2, 0.5, 0.5, 1.0
  bezier = wind, 0.0, 0.1, 0.1, 1.0
  bezier = windIn, 0.0, 0.5, 0.0, 1.0
  bezier = windOut, 0.0, 0.0, 0.5, 1.0
  bezier = layerIn, 0.1, 1.0, 0.1, 1.0
  bezier = layerOut, 0.1, 0.0, 0.1, 1.0
  bezier = workspaces, 0.1, 1, 0, 1
  bezier = linear, 0, 0, 1, 1

  animation = windowsIn, 1, 4, windIn, slide
  animation = windowsOut, 1, 4, windOut, slide
  animation = windowsMove, 1, 4, wind, slide
  animation = layersIn, 1, 5, layerIn, slide
  animation = layersOut, 1, 5, layerOut, slide
  # animation = fade, 0
  animation = fadeIn, 1, 1, linear
  animation = fadeOut, 1, 3, linear
  animation = fadeSwitch, 1, 10, linear
  animation = fadeShadow, 1, 5, linear
  animation = fadeDim, 1, 3, linear
  animation = fadeLayersIn, 1, 1, linear
  animation = fadeLayersOut, 1, 10, linear
  animation = border, 1, 5, linear
  animation = workspaces, 1, 10, workspaces, slide
  animation = specialWorkspaceIn, 1, 10, workspaces, slidevert
  animation = specialWorkspaceOut, 1, 5, windOut, slidevert
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = slave
}

gestures {
  workspace_swipe = true
  workspace_swipe_create_new = false
}

group {
  insert_after_current = false

  groupbar {
    height = 25
    indicator_height = 0
    gradients = true
    render_titles = true
    rounding = 0
    gradient_rounding = 8
    gradient_round_only_edges = true
    font_size = 15
    gaps_in = 0
    gaps_out = 0
  }
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  font_family = Fira Code Nerd Font


  vfr = true
  vrr = 1

  mouse_move_enables_dpms = false
  key_press_enables_dpms = true
  layers_hog_keyboard_focus = true
  new_window_takes_over_fullscreen = 2

  initial_workspace_tracking = 0

  enable_swallow = true
  swallow_regex = ^(Alacritty|alacritty)$
  swallow_exception_regex =  (Yazi|nvim|wev|Neovim)(.*)$

  allow_session_lock_restore = true
  enable_anr_dialog = false
  disable_hyprland_qtutils_check = true
}

binds {
  scroll_event_delay = 0
  allow_workspace_cycles = true
  allow_pin_fullscreen = true
}

cursor {
  no_hardware_cursors = false
  default_monitor = eDP-1
  no_warps = true
}

render {
  direct_scanout = 2
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

