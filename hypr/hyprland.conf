# Monitors
source = ./monitors.conf

# Theme
source = ./themes/theme-dark.conf
# Environment Variables
# env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = GDK_BACKEND, wayland, x11, *
env = QT_QPA_PLATFORM, wayland;xcb
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland
env = GTK_THEME,
env = QT_QPA_PLATFORMTHEME, gtk2
# NVIDIA
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = LIBVA_DRIVER_NAME, nvidia
env = __GL_GSYNC_ALLOWED, 1
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = CLUTTER_BACKEND, wayland
env = GBM_BACKEND, nvidia-drm
env = __NV_PRIME_RENDER_OFFLOAD, 1
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = __VK_LAYER_NV_optimus, NVIDIA_only
env = WLR_DRM_NO_ATOMIC, 1
env = NVD_BACKEND, direct
# Firefox
env = MOZ_DISABLE_RDD_SANDBOX, 1
env = LIBVA_DRIVER_NAME, nvidia
env = EGL_PLATFORM, wayland
env = MOZ_ENABLE_WAYLAND, 1
env = EDITOR, nvim

# Startup Apps
exec-once = hyprlock --immediate-render
exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
exec-once = swayosd-server -s $HOME/.config/swayosd/style.css
exec-once = udiskie
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = rofi-polkit-agent -theme ~/.config/rofi/scripts/rofi-polkit-agent.rasi
exec-once = sway-audio-idle-inhibit
exec-once = hypridle
exec-once = ~/.config/hypr/scripts/screen-share.sh
exec-once = bluetoothctl power off
exec-once = slimbookbattery --minimize
exec-once = wl-gammarelay-rs run
exec-once = xsettingsd
exec-once = valent --gapplication-service
exec-once = cliphist wipe
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Source files
source = ~/.config/hypr/plugins/hycov.conf
source = ~/.config/hypr/plugins/hyprbars.conf
source = ~/.config/hypr/plugins/hyprexpo.conf
source = ~/.config/hypr/plugins/hyprtrails.conf
# source = ~/.config/hypr/plugins/hyprwinwrap.conf
source = ~/.config/hypr/plugins/hyprspace.conf
source = ~/.config/hypr/plugins/csgo-vulkan-fix.conf

input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
  }
  accel_profile = flat
  numlock_by_default = true
  sensitivity = 0
}

general {
  gaps_in = 2
  gaps_out = 4
  border_size = 1

  layout = dwindle

  resize_on_border = true

  allow_tearing = true
}

decoration {
  rounding = 0
  dim_special = 0.25

  blur {
    enabled = true
    size = 10
    passes = 3
    noise = 0.025
    vibrancy = 0.0
    vibrancy_darkness = 0.0
    brightness = 1.25
    contrast = 2
    popups = true
    ignore_opacity = true
  }

  shadow {
  enabled = true
  range = 20
  render_power = 4
  # windowrulev2 = noshadow, floating:0
  }
}

animations {
  enabled = true
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = windIn, 0.1, 1.1, 0.1, 1.1
  bezier = windOut, 0.3, -0.3, 0, 1.1
  bezier = linear, 1, 1, 1, 1
  animation = windowsIn, 1, 5, windIn, slide
  animation = windowsOut, 1, 5, windOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = layersIn, 1, 5, windIn
  animation = layersOut, 1, 5, windOut
  animation = fadeIn, 1, 5, windIn
  animation = fadeOut, 1, 3, windOut
  animation = fadeSwitch, 1, 3, default
  animation = fadeShadow, 1, 10, default
  animation = fadeDim, 1, 3, default
  animation = fadeLayersIn, 1, 5, windIn
  animation = fadeLayersOut, 1, 3, windOut
  animation = border, 1, 3, linear
  animation = workspaces, 1, 5, wind, slide
  animation = specialWorkspace, 1, 5, wind, slidevert
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = slave
}

gestures {
  workspace_swipe = true
  workspace_swipe_create_new = false
}

group {
  insert_after_current = false

  groupbar {
    height = 20
    gradients = true
    render_titles = true
    font_family = Fira Sans Nerd Font
    font_size = 10
  }
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  background_color = rgb(0F0F0F)

  vfr = 1
  vrr = 1

  mouse_move_enables_dpms = false
  key_press_enables_dpms = true
  layers_hog_keyboard_focus = true
  new_window_takes_over_fullscreen = 2

  initial_workspace_tracking = 0

  enable_swallow = true
  swallow_regex = ^(Alacritty|alacritty)$
  swallow_exception_regex =  (Yazi|nvim|wev)(.*)$

  allow_session_lock_restore = true
}

binds {
  workspace_center_on = 1
  scroll_event_delay = 0
}

cursor {
  no_hardware_cursors = true
  default_monitor = eDP-1
}

# Programs
$terminal = alacritty
$fileManager = Nemo|nemo
$fileManagercli = yazi
$browser = librewolf|LibreWolf
