# Monitors
monitor = eDP-1, preffered, 1366x0, 1
monitor = HDMI-A-1, preffered, 0x0, 1
monitor = , preffered, auto, 1

# Environment Variables
#env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
env = GTK_THEME,Graphite-Dark
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = XCURSOR_SIZE,24
# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
# Firefox
env = MOZ_DISABLE_RDD_SANDBOX,1
env = LIBVA_DRIVER_NAME
env = EGL_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1

# Startup Apps
exec-once = hyprctl setcursor Graphite-light-cursors 24
exec-once = hyprpaper &
exec-once = waybar &
exec-once = swaync &
exec-once = udiskie &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/hypr/scripts/sleep.sh
exec-once = sway-audio-idle-inhibit
exec-once = ~/.config/hypr/scripts/screen-share.sh
exec-once = bluetoothctl power off
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    accel_profile = flat
    numlock_by_default = true
    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(E0E0E0FF)
    col.inactive_border = rgba(0F0F0FFF)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 0:

    blur {
        enabled = true
        size = 1
        passes = 5
        noise = 0.0
        vibrancy = 0.0
        vibrancy_darkness = 1
        brightness = 0.5
        contrast = 1
 
        popups = true
    }

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 5
    col.shadow = rgba(000000FF)
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = linear, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    #animation = border, 1, 10, linear
    #animation = borderangle, 1, 30, linear, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind

}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Programs
$terminal = kitty
$fileManager = nautilus
$browser = librewolf
$editor = nvim
# Classes
$missioncenter = io.missioncenter.MissionCenter
$celluloid = io.github.celluloid_player.Celluloid
$loupe = org.gnome.Loupe
$qBittorrent = class:^(org.qbittorrent.qBittorrent)

# Window Rules
#windowrule = float, ^(kitty)$
#windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
#MissionCenter
windowrulev2 = float,class:^($missioncenter)$
windowrulev2 = move 12.5% 12.5%,class:^($missioncenter)$
windowrulev2 = size 75% 75%,class:^($missioncenter)$
#mpv
windowrulev2 = float,class:^(mpv)$
windowrulev2 = move 12.5% 12.5%,class:^(mpv)$
windowrulev2 = size 75% 75%,class:^(mpv)$
#Celluloid
windowrulev2 = float,class:^($celluloid)$
windowrulev2 = move 12.5% 12.5%,class:^($celluloid)$
windowrulev2 = size 75% 75%,class:^($celluloid)$
#Loupe
windowrulev2 = float,class:^($loupe)$
windowrulev2 = move 12.5% 12.5%,class:^($loupe)$
windowrulev2 = size 75% 75%,class:^($loupe)$
#Evince
windowrulev2 = float,class:^(evince)$
windowrulev2 = move 12.5% 12.5%,class:^(evince)$
windowrulev2 = size 75% 75%,class:^(evince)$
#qBittorrent
windowrulev2 = float,class:^($qBittorrent)$
windowrulev2 = move 12.5% 12.5%,class:^($qBittorrent),title:^(qBittorrent)$
windowrulev2 = size 75% 75%,class:^($qBittorrent),title:^(qBittorrent)$
#Steam
windowrulev2 = float,class:^(steam)$
windowrulev2 = noblur,class:^(steam)$
windowrulev2 = forcergbx,class:^(steam)$
windowrulev2 = float,class:^(org.pipewire.Helvum)$
# Thunar
#$thunar = class:^(Thunar)$
#windowrulev2 = float,title:^(.*Confirm.*)$,$thunar
#windowrulev2 = float,title:^(File Operation Progress)$,$thunar
# LibreWolf
$firefox = class:^(LibreWolf)$
windowrulev2 = fakefullscreen,title:^(Firefox)$,$firefox
windowrulev2 = fakefullscreen,title:^(Picture-in-Picture)$,$firefox
windowrulev2 = size 50% 50%,title:^(Firefox)$,$firefox
windowrulev2 = size 50% 50%,title:^(Picture-in-Picture)$,$firefox
windowrulev2 = float,title:^(Firefox)$,$firefox
windowrulev2 = float,title:^(Picture-in-Picture)$,$firefox
windowrulev2 = pin,title:^(Firefox)$,$firefox
windowrulev2 = pin,title:^(Picture-in-Picture)$,$firefox

# Workspace Rules
#workspace = special:scratchpad, on-created-empty:$terminal
windowrulev2 = workspace 7,title:^(Piped)$,$firefox
windowrulev2 = workspace 7,title:^(Youtube)$,#firefox 
windowrulev2 = workspace 8,class:^(Spotify)$
windowrulev2 = workspace 4,class:^(Gimp-2.10)$
windowrulev2 = workspace 6,class:^(discord)$
windowrulev2 = workspace 6,class:^(com.viber.Viber)$
windowrulev2 = workspace 5,class:^(steam)$
windowrulev2 = workspace 5,class:^(lutris)$
windowrulev2 = workspace 5,class:^(cs2)$
windowrulev2 = workspace 5,class:^(epicgameslauncher.exe)$

# Layer Rules
layerrule = blur, waybar
layerrule = blur, swaync-control-center
layerrule = ignorealpha[0.1], swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorealpha[0.1], swaync-notification-window

# Associate monitors with workspaces
workspace = eDP-1, 1
workspace = eDP-1, 2
workspace = eDP-1, 3
workspace = eDP-1, 4
workspace = eDP-1, 5
workspace = eDP-1, 6
workspace = HDMI-A-1, 7
workspace = HDMI-A-1, 8

#Blur Apps

#Blurls
#blurls = waybar
blurls = rofi
blurls = gtklock
#blurls = Spotify
#blurls = swaync-control-center

$mainMod = SUPER_L

# Programs
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, N, exec, $terminal $editor
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit, exec hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, X, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bindr = $mainMod, A, exec, rofi -show drun || pkill rofi
bindr = $mainMod, Z, exec, swaync-client -t &
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, fullscreen
bind = , XF86PowerOff, exec, rofi -show powermenu -modi powermenu:/home/subez/.config/rofi/scripts/power-menu || pkill rofi
bind = $mainMod, G, exec, rofi -modes out:$HOME/.config/rofi/scripts/sound-output-port.sh,in:$HOME/.config/rofi/scripts/sound-input-port.sh -show out || pkill rofi
bind = $mainMod, bracketleft, exec, ani-cli --rofi -q 1080 || pkill rofi &
bind = $mainMod, bracketright, exec, kitty lobster || pkill lobster &
bind = $mainMod, L, exec, swaylock
bind = $mainMod, H, exec, hyprpicker -a
bind = $mainMod SHIFT, H, exec, hyprpicker -a -f rgb
bind = $mainMod SHIFT, F2, exec, pkill waybar || true; waybar & swaync-client -R & swaync-client -rs & swaync-client -swb & notify-send "Waybar refreshed!" &
bind = $mainMod, F5, exec, pkill mpvpaper & hyprpaper &
bind = $mainMod SHIFT, F5, exec, pkill hyprpaper & mpvpaper -ve -o "no-audio loop" eDP-1 ~/Videos/Wallpapers/zoro3.mp4 &

# Focus windows
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Focus monitors
bind = $mainMod ALT, left, focusmonitor, HDMI-A-1
bind = $mainMod ALT, right, focusmonitor, eDP-1

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
#bind = $mainMod CTRL, left, movewindow, mon:HDMI-A-1
#bind = $mainMod CTRL, right, movewindow, mon:eDP-1

# Cycle windows
binde = ALT, TAB, cyclenext, next
binde = ALT SHIFT, TAB, cyclenext, prev

