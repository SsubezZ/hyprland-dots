# Startup Apps
exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
exec-once = swayosd-server
exec-once = udiskie
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = rofi-polkit-agent
exec-once = sway-audio-idle-inhibit
exec-once = hypridle
exec-once = ~/.config/hypr/scripts/screen-share.sh
exec-once = bluetoothctl power off
exec-once = slimbookbattery --minimize
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = [workspace 10 silent;float;size 50% 50%;center;nofocus;noanim;noborder;noblur] alacritty -e tty-clock -s -c -t -C 6

source = ~/.config/hypr/plugins/hycov.conf
# Source files

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  follow_mouse = 1
  touchpad {
      natural_scroll = true
  }
  accel_profile = flat
  numlock_by_default = true
  sensitivity = 0
}

general {
  gaps_in = 3
  gaps_out = 5
  border_size = 1
  col.active_border = rgba(E0E0E0FF)
  col.inactive_border = rgba(E0E0E033)

  layout = dwindle

  resize_on_border = true
  allow_tearing = false
}

decoration {
  rounding = 0
  dim_special = 0.5

  blur {
    enabled = true
    size = 1
    passes = 5
    noise = 0.025
    vibrancy = 0.0
    vibrancy_darkness = 0.0
    brightness = 1
    contrast = 2
    popups = true
    new_optimizations = true
    ignore_opacity = true
  }

  # drop_shadow = true
  # shadow_range = 15
  # shadow_render_power = 5
  # col.shadow = rgba(000000FF)
}

animations {
  enabled = true
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = windIn, 0.1, 1.1, 0.1, 1.1
  bezier = windOut, 0.3, -0.3, 0, 1.1
  bezier = linear, 1, 1, 1, 1
  animation = windowsIn, 1, 5, windIn, slide
  animation = windowsOut, 1, 5, windOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = layers, 1, 2, linear
  animation = fade, 1, 5, default
  animation = workspaces, 1, 5, wind, slide
  animation = specialWorkspace, 1, 5, wind, slidevert
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_is_master = true
  no_gaps_when_only = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_create_new = false
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true

  vrr = 1

  mouse_move_enables_dpms = true
  layers_hog_keyboard_focus = true

  enable_swallow = true
  swallow_regex = ^(Alacritty)$
  swallow_exception_regex = ^(wev)$
}

binds {
  workspace_center_on = 1
  scroll_event_delay = 0
}

# Programs
$terminal = alacritty
$fileManager = nemo
$browser = librewolf
$editor = nvim
$clock = tty-clock -s -c -t -C 6
# Classes
$resources = net.nokyan.Resources
