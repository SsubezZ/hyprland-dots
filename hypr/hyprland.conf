input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
      natural_scroll = true
  }
  accel_profile = flat
  numlock_by_default = true
  sensitivity = 0
}

general {
  gaps_in = 2
  gaps_out = 4
  border_size = 1
  col.active_border = rgb(E0E0E0)
  col.inactive_border = rgba(E0E0E033)

  layout = dwindle

  resize_on_border = true
  allow_tearing = true
}

decoration {
  rounding = 0
  dim_special = 0.25

  blur {
    enabled = true
    size = 10
    passes = 3
    noise = 0.025
    vibrancy = 0.0
    vibrancy_darkness = 0.0
    brightness = 1.25
    contrast = 2
    popups = true
    new_optimizations = false
    ignore_opacity = true
  }

  drop_shadow = true
  shadow_range = 20
  shadow_render_power = 4
  col.shadow = rgba(000000FF)
  col.shadow_inactive = rgba(00000000)
  windowrulev2 = noshadow, floating:0
}

animations {
  enabled = true
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = windIn, 0.1, 1.1, 0.1, 1.1
  bezier = windOut, 0.3, -0.3, 0, 1.1
  bezier = linear, 1, 1, 1, 1
  animation = windowsIn, 1, 5, windIn, slide
  animation = windowsOut, 1, 5, windOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = layers, 1, 5, wind
  animation = layersIn, 1, 5, windIn
  animation = layersOut, 1, 5, windOut
  animation = fadeIn, 1, 5, windIn
  animation = fadeOut, 1, 3, windOut
  animation = fadeSwitch, 1, 3, default
  animation = fadeShadow, 1, 3, default
  animation = fadeDim, 1, 3, default
  animation = fadeLayersIn, 1, 5, windIn
  animation = fadeLayersOut, 1, 3, windOut
  animation = border, 1, 3, linear
  animation = workspaces, 1, 5, wind, slide
  animation = specialWorkspace, 1, 5, wind, slidevert
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = slave
  no_gaps_when_only = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_create_new = false
}

group {
  insert_after_current = false
  col.border_active = rgba(E0E0E0FF)
  col.border_inactive = rgba(0F0F0FFF)

  groupbar {
    height = 20
    gradients = true
    col.active = rgba(E0E0E0FF)
    col.inactive = rgba(0F0F0FFF)
    render_titles = true
    text_color = rgba(E0E0E0FF)
    font_family = Fira Sans Nerd Font
    font_size = 10
  }
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true

  vfr = 1
  vrr = 1

  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  layers_hog_keyboard_focus = true
  new_window_takes_over_fullscreen = 2

  initial_workspace_tracking = 0

  enable_swallow = true
  swallow_regex = ^(Alacritty)$
  swallow_exception_regex = ^(wev)$
}

binds {
  workspace_center_on = 1
  scroll_event_delay = 0
}

cursor {
  no_hardware_cursors = true
  default_monitor = "eDP-1"
}

